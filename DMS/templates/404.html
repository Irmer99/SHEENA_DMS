<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Daycare System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center" style="min-height: 100vh; align-items: center;">
      <div class="col-md-6 text-center">
        <h1 class="display-1 text-primary">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="lead mb-4">Sorry, the page you're looking for doesn't exist.</p>

        {% if user.is_authenticated %}
        <a href="{% url 'accounts:redirect-dashboard' %}" class="btn btn-primary">
          Go to Dashboard
        </a>
        {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
          Go to Login
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</body>

</html>
