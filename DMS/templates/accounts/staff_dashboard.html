<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-info">
    <div class="container-fluid">
      <span class="navbar-brand">Daycare System - Staff</span>
      <div>
        <span class="text-white me-3">{{ user.get_full_name|default:user.username }}</span>
        <a href="{% url 'accounts:logout' %}" class="btn btn-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}

    <h1>Staff Dashboard</h1>
    <p class="lead">Welcome, {{ user.get_full_name|default:user.username }}!</p>

    <div class="alert alert-info">
      Staff dashboard is ready. Features coming soon!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
